<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <!--As tags devem estar em ordem, da menor imagem para a maior-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--50px a mais do tamanho da próxima imagem ou o mesmo número-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--50px a mais do tamanho da próxima imagem ou o mesmo número-->
        <img src="imagens/foto-g.png" alt="Imagem Dinâmica">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/Thug-Dub-Quincas-Moreira.mp3" type="audio/mpeg">
        <source src="midia/Thug-Dub-Quincas-Moreira.ogg" type="audio/ogg">
        <source src="midia/Thug-Dub-Quincas-Moreira.wav" type="audio/wav"> <!--Não recomendado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Thug-Dub-Quincas-Moreira.mp3" download="Thug-Dub-Quincas-Moreira.mp3" type="audio/mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
